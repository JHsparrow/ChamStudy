<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout_admin}">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="/img/icons/icon-48x48.png" />

	<title>참스터디</title>
	<script>
		
	</script>
	<style>
		.popUp {
		border:none;
		}
	</style>
</head>
<body>
	<div layout:fragment="content">
		<div class="main">
			<main class="content">
				<div class="container-fluid p-0">
					<h1 class="h3 mb-3">수강신청자 관리</h1>
					<div class="card">
						<div class="card-header pb-0">
							<div class="card-actions float-end">
								
							</div>
							<h5 class="card-title mb-3"></h5>
						</div>
						<div class="card-body">
							<div id="datatables-orders_wrapper" class="dataTables_wrapper dt-bootstrap5 no-footer">
								<div class="row">
									<div class="col-sm-12 col-md-6">
									</div>
									<div class="col-sm-12 col-md-6">
										<div id="datatables-orders_filter" class="dataTables_filter" style="text-align:right">
											<label class="d-flex justify-content-end">
											</label>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-12">
										<table id="datatables-orders" class="table table-striped dataTable no-footer dtr-inline text-center" aria-describedby="datatables-orders_info" >
											<colgroup> <!-- 너비 계산하기  -->
												<col width="25"><col width="25"><col width="25"><col width="25">
											</colgroup>
											<thead>
												<tr>
													<th>과정명</th>
													<th>수강기간</th>
													<th>수강생</th>
													<th>진도율</th>
											</thead>
											<tbody>
												
												<th:block th:each="classList, status: ${classLists}">
												<tr class="odd">
													<td class="dtr-control sorting_1" tabindex="0">
														<a th:href="'/adminApply/sublist/'+${classList.getId()}"><strong>[[${classList.getName()}]]</strong></a>
													</td>
													<td>[[${#strings.substring(classList.getSdate(),2,10)}]] ~ [[${#strings.substring(classList.getEdate(),2,10)}]]</td>
													<td>[[${classList.getCount()}]]명</td>
													<td>
														<div class="progress" th:if="${classList.getProgress()!=null}">
														  <div id="progressbar" class="progress-bar progress-bar-striped progress-bar-animated" th:style="'width:'+${classList.getProgress()/classList.getCount()}+'%'" role="progressbar" th:aria-valuenow="${classList.getProgress()/classList.getCount()}" aria-valuemin="0" aria-valuemax="100">[[${classList.getProgress()/classList.getCount()}]]%</div>
														</div>
														<div class="progress" th:if="${classList.getProgress()==null}">
														  <div id="progressbar" class="progress-bar progress-bar-striped progress-bar-animated" style="width:0%" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
														</div>
													</td>
												</tr>
												</th:block>
												<th:block th:if="${classLists.size() == 0 }">
												<tr>
													<td colspan="6"><strong>수강신청자가 없습니다.</strong></td>
												</tr>
												</th:block>
											</tbody>
										</table>
									</div>
								</div>
								<div class="row" >
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
		
	</div>
</body>
</html>
