<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout_admin}">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">
	
	<title>참스터디</title>
	
	<script th:inline="javascript">

		$(document).ready(function(){ //페이지가 로딩이 완료 되었을 때 자동으로 호출된다
      	
			//change이벤트를 호출하기 위해 함수 호출
			buttonEvent()
		});
		
	    function buttonEvent(){
	    	$('#btnClassSave').on("click", function() {
	    		$('#frmClassNew').attr('action','/adminClass/classNew');
	    		$('#frmClassNew').submit();
	    	});
	    }
		
	</script>
	
	<style>
        .fieldError {
            color: #bd2130;
        }
	</style>
	
</head>

<body>
	<div layout:fragment="content">

			<form id="frmClassNew" class="row g-3" method="post" th:object="${adminClassDto}">
			<h1 class="h3 mb-3">강의 등록</h1>
			<input type="hidden" th:field="*{id}" />
			<div class="row mb-3">
				<!--select id="contentSel" name="contentId" class=" col-sm-2" >
					<option>콘텐츠</option>
					<th:block th:each="ContentInfo, status: ${contentInfo}">
						<option th:value="${ContentInfo.name}"></option>
					</th:block>
				</select-->
			</div>
			<div class="row mb-3">
				<label class="col-sm-2 col-form-label">강의 이름</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:field="*{name}" placeholder="강의명 입력">
			</div>
				<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect Data</p>
			</div>
			
			<div class="row mb-3">
				<label class="col-sm-2 col-form-label">수강료</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:field="*{price}" placeholder="수강료 입력">
			</div>
				<p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="fieldError">Incorrect Data</p>
			</div>
			
			<div class="row mb-3">
				<label class="col-sm-2 col-form-label">인원제한</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:field="*{peopleNum}" placeholder="인원제한수 입력">
			</div>
				<p th:if="${#fields.hasErrors('peopleNum')}" th:errors="*{peopleNum}" class="fieldError">Incorrect Data</p>
			</div>
			
			<div class="row mb-3">
				<label class="col-sm-2 col-form-label">강사명</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:field="*{teacherName}" placeholder="강사명 입력">
			</div>
				<p th:if="${#fields.hasErrors('teacherName')}" th:errors="*{teacherName}" class="fieldError">Incorrect Data</p>
			</div>
			
			
			<div class="row mb-3">
				<label class="col-sm-2 col-form-label">시작일</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:field="*{sDate}" placeholder="강의시작일 입력">
			</div>
				<p th:if="${#fields.hasErrors('sDate')}" th:errors="*{sDate}" class="fieldError">Incorrect Data</p>
			</div>
			
			<div class="row mb-3">
				<label class="col-sm-2 col-form-label">종료일</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:field="*{eDate}" placeholder="강의종료일 입력">
			</div>
				<p th:if="${#fields.hasErrors('eDate')}" th:errors="*{eDate}" class="fieldError">Incorrect Data</p>
			</div>
				
			<div th:if="${#strings.isEmpty(adminClassDto.id)}">
				<input type="button" id="btnClassSave" class="btn btn-primary mb-3" value="저장" />
			</div>
		</form>
	</div>
</body>

</html>
