<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout_admin}">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">
	
	<title>참스터디</title>
	
	<script th:inline="javascript">		
		//파일 첨부시 이미지 파일인지 검사를 한다.
        function bindDomEvent(){
            $(".class-file-input").on("change", function() {
                var fileName = $(this).val().split("\\").pop();  //이미지 파일명
                var fileExt = fileName.substring(fileName.lastIndexOf(".")+1); // 확장자 추출
                fileExt = fileExt.toLowerCase(); //소문자 변환

                if(fileExt != "jpg" && fileExt != "jpeg" && fileExt != "gif" && fileExt != "png" && fileExt != "bmp"){
                    alert("이미지 파일만 등록이 가능합니다.");
                    return;
                }

                $(this).siblings(".class-file-label").html(fileName);
			});
        }
	</script>
	
</head>

<body>
	<div layout:fragment="content">
		<select class="form-select" aria-label="Default select example">
		  <option selected>카테고리</option>
		  <option value="1">자바(Java)</option>
		  <option value="2">파이썬(Python)</option>
		  <option value="3">C언어</option>
		  <option value="4">정보처리 자격증</option>
		</select>
		
			<div>
				<ul>
					<li>
						<label>강의명</label>
						<input class="">
					</li>
				</ul>
			</div>
			
			<div th:each="">
				<div class="mb-3">
				  <label for="formFileMultiple" class="form-label class-file-label">Multiple files input example</label>
				  <input class="form-control class-file-input" type="file" id="formFileMultiple" multiple>
				</div>
			</div>

	</div>
</body>

</html>
