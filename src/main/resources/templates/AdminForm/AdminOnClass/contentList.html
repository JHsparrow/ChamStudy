<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout_admin}">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="/img/icons/icon-48x48.png" />

	<title>참스터디</title>
	<script>
		function createNew(w,h,contentId){
			console.log(contentId);
			var popupX = (document.body.offsetWidth / 2) - (w / 2);
			popupX += window.screenLeft;
			var popupY= (window.screen.height / 2) - (h / 2); 	
			
			window.open("/adminOnClass/contentVideo/"+contentId, "_blank", 'width='+w+', height='+h+', left='+ popupX + ', top='+ popupY);
			
			return false;
		}
		
		function update(w,h,contentId){
			var popupX = (document.body.offsetWidth / 2) - (w / 2);
			popupX += window.screenLeft;
			var popupY= (window.screen.height / 2) - (h / 2); 	
			
			window.open("/adminOnClass/contentUpdate/"+contentId, "_blank", 'width='+w+', height='+h+', left='+ popupX + ', top='+ popupY);
			
			return false;
		}
	</script>
	<style>
		.popUp {
		border:none;
		}
	</style>
</head>
<body>
	<div layout:fragment="content">
	<form method="post" action="/adminOnClass/contentUpdate">
		<div class="main">
			<main class="content">
				<div class="container-fluid p-0">
					<h1 class="h3 mb-3">Content Page</h1>
					<div class="card">
						<div class="card-header pb-0">
							<div class="card-actions float-end">
								<div class="dropdown position-relative">
									<a href="#" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false" class="">
										<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-more-horizontal align-middle"><circle cx="12" cy="12" r="1"></circle><circle cx="19" cy="12" r="1"></circle><circle cx="5" cy="12" r="1"></circle></svg>
									</a>

									<div class="dropdown-menu dropdown-menu-end">
										<a class="dropdown-item" href="#">Action</a>
										<a class="dropdown-item" href="#">Another action</a>
										<a class="dropdown-item" href="#">Something else here</a>
									</div>
								</div>
							</div>
							<h5 class="card-title mb-1">Orders</h5>
						</div>
						<div class="card-body">
							<div id="datatables-orders_wrapper" class="dataTables_wrapper dt-bootstrap5 no-footer">
								<div class="row">
									<div class="col-sm-12 col-md-6">
									</div>
									<div class="col-sm-12 col-md-6">
										<div id="datatables-orders_filter" class="dataTables_filter" style="text-align:right">
											<label class="d-flex justify-content-end">
												<input type="search" class="form-control form-control-sm width30" placeholder="검색창" aria-controls="datatables-orders">
											</label>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-12">
										<table id="datatables-orders" class="table table-striped dataTable no-footer dtr-inline" aria-describedby="datatables-orders_info" >
										<colgroup> <!-- 너비 계산하기  -->
											<col width="10%"><col width="10%"><col width="30%"><col width="20%">
											<col width="10%"><col width="10%">
										</colgroup>
										<thead>
											<tr>
												<th></th>
												<th>#</th>
												<th>Content Name</th>
												<th>Date</th>
												<th>교안</th>
												<th>수정</th>
												<th>삭제</th>
										</thead>
										<tbody>
										<th:block th:each="ContentInfo, status: ${contentInfo}">
											<tr class="odd">
												<!--td class="dtr-control sorting_1" tabindex="0"><strong>[[${ContentInfo.id}]]</strong></td-->
												<td></td>
												<td class="dtr-control sorting_1" tabindex="0"><strong>[[${status.size - status.index}]]</strong></td>
												<td>[[${ContentInfo.name}]]</td>
												<td>[[${ContentInfo.regDate}]]</td>
												<td th:onclick="createNew(900,600,[[${ContentInfo.id}]])"><input type="button" value="보기" class="popUp"/></td>
												<td th:onclick="update(900,900,[[${ContentInfo.id}]])">
													<input type="button" value="수정" class="btn btn-primary btn-sm"/>
												</td>
												<td>
													<a href="#" class="btn btn-primary btn-sm">삭제</a>
												</td>
											</tr>
											</th:block>
											</tbody>
										</table>
									</div>
								</div>
								<div class="row" >
									<div class="col-sm-12 col-md-3">
									</div>		
									<div class="col-sm-12 col-md-6 ">
										<div class="dataTables_paginate paging_simple_numbers block-27" id="datatables-orders_paginate">
											<ul class="pagination">
												<li class="paginate_button page-item previous disabled mx-1" id="datatables-orders_previous">
													<a href="#" aria-controls="datatables-orders" data-dt-idx="0" tabindex="0" class="page-link">&lt </a>
												</li>
												<li class="paginate_button page-item active  mx-1">
													<a href="#" aria-controls="datatables-orders" data-dt-idx="1" tabindex="0" class="page-link">1</a>
												</li>
												<li class="paginate_button page-item  mx-1 ">
													<a href="#" aria-controls="datatables-orders" data-dt-idx="2" tabindex="0" class="page-link">2</a>
												</li>
												<li class="paginate_button page-item next" id="datatables-orders_next  mx-1">
													<a href="#" aria-controls="datatables-orders" data-dt-idx="3" tabindex="0" class="page-link">&gt</a>
												</li>
											</ul>
										</div>
									</div>
									<div class="col-sm-12 col-md-2 newbtnwrap">
										<a href="/adminOnClass/contentNew" class="btn btn-primary btn-sm newbtn">등록하기</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
		</form>
	</div>
</body>
</html>
