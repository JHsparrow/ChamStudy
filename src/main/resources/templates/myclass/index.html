<meta charset="utf-8">
<title>참스터디</title>

<link href="/css/myclass/myclassStyle.css" rel="stylesheet">

</head>
<body>
	<div layout:fragment="content">

		<!--    <div class="container-xxl py-5">
        <div class="container">
            <div class="text-center wow fadeInUp" data-wow-delay="0.1s">

		<div class="d-flex">
			<!-- 사이드바 -->
			<div class="sidebar">
				<ul class="nav flex-column nav_left">
					<li class="nav-item class_title">나의 강의실</li>
					<li class="nav-item class_subtitle"><a class="nav-link"
						href="#">학습중</a></li>
					<li class="nav-item class_subtitle"><a class="nav-link"
						href="#">완강</a></li>
				</ul>
			</div>
			<!-- 사이드바 -->

			<div class="contents_area contents_area">
				<!-- 컨텐츠 상단(검색) -->
				<div class="row">
					<div class="col-sm-6 col-md-6">
						<div class="dataTables_length" id="datatables-orders_length">
							<select name="datatables-orders_length"
								aria-controls="datatables-orders"
								class="form-select form-select-sm width30 height35">
								<option value="10">IT</option>
								<option value="25">자격증</option>
								<option value="50">어학</option>
							</select>
						</div>
					</div>
				</div>
				<!-- 컨텐츠 상단(검색) -->

				<!-- 강의 카드 목록 -->
				<ul class="listyle">
					<li>
						<div class="class_card">
							<div class="rep_img">300*200</div>
							<div>
								<p>카테고리</p>
								<p>강의명 블라블라블라</p>
							</div>
							<div>
								<i class="fa-regular fa-circle-play"></i>
							</div>
							<div>
								<span>학습률</span>
								<div class="progress" role="progressbar"
									aria-label="Default striped example" aria-valuenow="10"
									aria-valuemin="0" aria-valuemax="100">
									<div class="progress-bar progress-bar-striped"
										style="width: 10%"></div>
								</div>
								<div>
									<p>
										<small>23년03월02일 ~ 24년03월01일</small>
									</p>
								</div>
							</div>
						</div>

					</li>
				</ul>

			</div>
		</div>

		<!-- 페이징 버튼 -->
		<div class="row justify-content-center">
			<div class="col-sm-12 col-md-6">
				<nav>
					<div class="dataTables_paginate paging_simple_numbers block-27"
						id="datatables-orders_paginate">

						<ul class="pagination justify-content-center">
							<li class="paginate_button page-item previous disabled mx-1"
								id="datatables-orders_previous"><a
								aria-controls="datatables-orders" data-dt-idx="0" tabindex="0"
								class="page-link">&lt </a></li>


							<li class="paginate_button page-item mx-1"><a
								aria-controls="datatables-orders" data-dt-idx="1" tabindex="0"
								class="page-link">1</a></li>
							<li class="paginate_button page-item mx-1"><a
								aria-controls="datatables-orders" data-dt-idx="1" tabindex="0"
								class="page-link">2</a></li>
							<li class="paginate_button page-item mx-1"><a
								aria-controls="datatables-orders" data-dt-idx="1" tabindex="0"
								class="page-link">3</a></li>
							<li class="paginate_button page-item mx-1"><a
								aria-controls="datatables-orders" data-dt-idx="1" tabindex="0"
								class="page-link">4</a></li>
							<li class="paginate_button page-item mx-1"><a
								aria-controls="datatables-orders" data-dt-idx="1" tabindex="0"
								class="page-link">5</a></li>


							<li class="paginate_button page-item next"
								id="datatables-orders_next  mx-1"><a
								aria-controls="datatables-orders" data-dt-idx="3" tabindex="0"
								class="page-link">&gt</a></li>
						</ul>
					</div>
				</nav>
			</div>
		</div>
		<!-- 페이징 버튼 -->
	</div>
</body>
</html>
