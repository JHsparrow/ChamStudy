<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout_admin}">
<head>
<meta charset="UTF-8">
<title>관리자페이지 - 공지사항 작성</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="main">
			<main class="content">
				<div class="container-fluid p-0">
					<h1 class="h3 mb-3">공지사항 작성하기</h1>
					<div class="card-body">
						<div class="row">
							<div class="col-sm-12">
								<div class="card">
									<div class="card-header">
										<h5 class="card-title mb-0">공지사항</h5>
									</div>
									<form>
										<input type="hidden"/>
										<div class="card-body">
											<div class="mb-3">
												<span>제목</span> <input type="text" class="form-control"
													 placeholder="제목을 입력해 주세요.">
											</div>

											<div class="mb-3">
												<span>첨부 파일</span> <br /> <input type="file" />
											</div>

											<div class="mb-3">
												<span>내용</span>
												<textarea class="form-control" 
													rows="2" placeholder="공지사항 내용 입력" style="height: 350px;"></textarea>
											</div>
											<div>
												<label class="form-check"> <input
													class="form-check-input" type="radio" value="option1"
													name="radios-example" checked> <span
													class="form-check-label"> Option one is this and
														that&mdash;be sure to include why it's great </span>
												</label> <label class="form-check"> <input
													class="form-check-input" type="radio" value="option2"
													name="radios-example"> <span
													class="form-check-label"> Option two can be
														something else and selecting it will deselect option one </span>
												</label> <label class="form-check"> <input
													class="form-check-input" type="radio" value="option3"
													name="radios-example" disabled> <span
													class="form-check-label"> Option three is disabled </span>
												</label>
											</div>

											<div class="text-center">
												<button class="btn btn-primary">게시글 등록</button>
												<button class="btn btn-secondary">돌아가기</button>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
	</div>
</body>
</html>
