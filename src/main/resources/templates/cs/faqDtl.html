<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout_main}">
<head>
<meta charset="utf-8">
<title>참스터디 - 고객센터</title>
<link href="/main/css/cs_style.css" rel="stylesheet">
<script>
$(function(){
	$('#category').each(function(){
		if($(this).text()=='S'){$(this).text('사이트 이용')}
		if($(this).text()=='V'){$(this).text('동영상')}
		if($(this).text()=='M'){$(this).text('모바일')}
		if($(this).text()=='F'){$(this).text('증빙서류')}
		if($(this).text()=='U'){$(this).text('회원정보')}
		if($(this).text()=='E'){$(this).text('기타')}
	})
})
</script>
</head>
<body>

	<div layout:fragment="content">
		<!-- Header Start -->
		<div>
			<div class="banner-size cs-main" onClick="location.href='/cs/index'">

		<div class="container-xxl py-5">
			<div class="container cs-wrapper">
				<div class="col-lg-12 col-md-12 wow">
					<div class="g-3 row">
							<div class="main__title">
	       						<h2 class="cs-title">자주 묻는 질문</h2>
							</div>
						<div class="content content--notice">
							<div class="board board--article">
								<article class="article article-h">

									<header th:object="${csFaqDto}">
										<h2 class="title-w">
											<span class="article__title">

										<div class="article__read me-2">
										</div>
									</header>
									<!-- // 타이틀 -->
									<!-- 아티클 내용 -->
									<section class="article__data">
										<div class="fr-view">
											<p class="substance__area">[[${csFaqDto.substance}]]</p>
										</div>
									</section>
									<!-- // 아티클 내용 -->
								</article>
								<div class="text-center">
