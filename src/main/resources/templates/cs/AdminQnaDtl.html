<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout_admin}">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description"
	content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
<meta name="author" content="AdminKit">
<meta name="keywords"
	content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="shortcut icon" href="/img/icons/icon-48x48.png" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
	rel="stylesheet">
<link th:href="@{/css/community/a-comm.css}" rel="stylesheet">
<script>
	$(function(){
		$('.reply').css('display', 'none');
		
		$('.replyBtn').click(function(){
			$('.reply').show();
		})
		
		$('.replyCancel').click(function(){
			$('.reply').css('display', 'none');
		})
	})


	function delCheck(qnaId) {
		if (confirm('삭제하시겠습니까?')) {
			$('#delQnaId').val(qnaId);
			$('#delFrm').submit();
		} else {
			return false;
		}

	}
</script>
<title>1:1문의 게시판 관리</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="main">
			<main class="content">
				<div class="container-fluid p-0">
					<div class="Admin-Comm-Dtl-Wrap">
						<div class="Admin-Dtl-Content2">
							<div class="Admin-Dtl-Content2-1">블라ㅡ블ㄹ라블ㄹ라</div>
							<div class="Admin-Dtl-Content2-2">비공개 질문</div>
							<div class="Admin-Dtl-Content2-3">jiwoo@naver.com(김지수)</div>
						</div>
						<div class="Admin-Dtl-Content3">
							<div class="Admin-Dtl-Content3-1">2023년 03월 01일 16:04:07</div>
						</div>
						<div class="Admin-Dtl-Content4">사이트 이용이 안돼서 빡쳐여 ㅠㅠ;</div>

						<div class="Admin-Dtl-Content4-2">
							<div>
								<img src="/img/avatars/avatar-2.jpg" alt="고양이">
							</div>
							<div>
								<img src="/img/avatars/avatar-3.jpg" alt="뭘ㄲㅏ용">
							</div>
							<div>
								<img src="/img/avatars/avatar-4.jpg" alt="아바타?">
							</div>
						</div>

						<div class="Admin-dtl-Content5">
						
							<!-- 답글 정보가 있으면 답변 작성하기 버튼을 답변 수정 버튼으로 바꾸기 or 비활성화 -->
							<button class="Admin-Dtl-Delete replyBtn" type="button" onclick="replyDisplay()">
								<span class="Dtl-Delete-Span">답변 작성하기</span>
							</button>						
								
							<form id="frm" action="/adminCs/qna" method="get">
								<button class="Admin-Dtl-Back">돌아가기</button>
							</form>

							<button class="Admin-Dtl-Delete" type="button">
								<span class="Dtl-Delete-Span">삭제</span>
							</button>
							<form id="delFrm">
								<input type="hidden" id="delQnaId" name="qnaId" />
							</form>
						</div>
					</div>
				</div>
				
				<!-- 작성된 답변 -->
				<div class="Admin-Comm-Dtl-Wrap">
						<div class="Admin-Dtl-Content2">
							<div class="Admin-Dtl-Content2-1">답변입니당.</div>
						</div>
						<div class="Admin-Dtl-Content3">
							<div class="Admin-Dtl-Content3-1">2023년 03월 01일 18:04:07</div>
						</div>
						<div class="Admin-Dtl-Content4">친절한 답변 ~~~~~~~~~~~~~~~</div>

						<div class="Admin-Dtl-Content4-2">
							<div>
								<img src="/img/avatars/avatar-2.jpg" alt="고양이">
							</div>
							<div>
								<img src="/img/avatars/avatar-3.jpg" alt="뭘ㄲㅏ용">
							</div>
							<div>
								<img src="/img/avatars/avatar-4.jpg" alt="아바타?">
							</div>
						</div>

						<div class="Admin-dtl-Content5">
							<form id="frm" action="/adminCs/qna" method="get">
								<button class="Admin-Dtl-Back">수정</button>
							</form>

							<button class="Admin-Dtl-Delete" type="button">
								<span class="Dtl-Delete-Span">삭제</span>
							</button>
							<form id="delFrm">
								<input type="hidden" id="delQnaId" name="qnaId" />
							</form>
						</div>
					</div>
				
				<!-- 답변 작성 -->
				<div class="card-body reply">
					<div class="mb-3">
						<span>제목</span> <input type="text" class="form-control"
							placeholder="제목을 입력해 주세요.">
					</div>

					<div class="mb-3">
						<span>내용</span>
						<textarea class="form-control" rows="2" placeholder="내용 입력"
							style="height: 350px;"></textarea>
					</div>

					<div class="col-sm-6">

						<div class="mb-3">
							<label for="formFile" class="form-label d-block">첨부파일 1</label> <input
								class="form-control w-75 d-inline-block custom-file-input"
								type="file" id="formImg1" name="csQnaImg"
								onchange="changeDisplay('1')"> <i id="btn_cancel1"
								class="fa-solid fa-xmark cancelbtn"></i>
						</div>
						<div class="mb-3">
							<label for="formFile" class="form-label d-block">첨부파일 2</label> <input
								class="form-control w-75 d-inline-block custom-file-input"
								type="file" id="formImg2" name="csQnaImg"
								onchange="changeDisplay('2')"> <i id="btn_cancel2"
								class="fa-solid fa-xmark cancelbtn"></i>
						</div>
						<div class="mb-3">
							<label for="formFile" class="form-label d-block">첨부파일 3</label> <input
								class="form-control w-75 d-inline-block custom-file-input"
								type="file" id="formImg3" name="csQnaImg"
								onchange="changeDisplay('3')"> <i id="btn_cancel3"
								class="fa-solid fa-xmark cancelbtn"></i>
						</div>

						<div class="d-flex">
							<span class="me-4">비밀글 체크</span> <label class="form-check">
								<input class="form-check-input" type="radio" value="U"
								name="radios-example"> <span
								class="form-check-label me-2">공개</span>
							</label> <label class="form-check"> <input
								class="form-check-input" type="radio" value="L"
								name="radios-example"> <span class="form-check-label">비공개</span>
							</label>
						</div>

					</div>

					<div class="text-center">
						<button type="submit" class="btn btn-primary">게시글 등록</button>
						<button type="button" class="btn btn-secondary replyCancel">등록 취소</button>
					</div>
				</div>

				<input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}">
			</main>
		</div>
	</div>

</body>
</html>
