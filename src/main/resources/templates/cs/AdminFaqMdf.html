<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout_admin}">
<head>
<meta charset="UTF-8">
<title>관리자페이지 - 공지사항 작성</title>

<!-- 각 페이지에 script가 작성될 위치 -->
<script th:inline="javascript">

	$(document).ready(function(){
		var errorMessage = [[${errorMessage}]];
		if(errorMessage!=null){
			alert(errorMessage);
		}
	});

</script>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
	<style>
		.fieldError {
			color: #bd2130;
		}
	</style>
</th:block>

</head>
<body>
	<div layout:fragment="content">
		<div class="main">
			<main class="content">
				<div class="container-fluid p-0">
					<h1 class="h3 mb-3">자주묻는질문 작성하기(수정)</h1>
					<div class="card-body">
						<div class="row">
							<div class="col-sm-12">
								<div class="card">
									<form role="form" method="post" enctype="multipart/form-data" th:object="${csFaqDto}">
										<input type="hidden" th:field="*{id}"  />
										<input type="hidden" name="userInfo" th:value="${email}"/>
										
										<div class="card-body">
											<div class="mb-3">
												<span>제목</span>
												<input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력해 주세요.">
												<p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="fieldError">제목을 입력해 주세요.</p>
											</div>
											
											<div class="d-flex">
												<span class="me-4">카테고리 선택</span>
												<label class="form-check">
													<input class="form-check-input" type="radio" th:field="*{gubun}" value="S" name="radios-example">
													<span class="form-check-label me-2">사이트 이용</span>
												</label>
												<label class="form-check">
													<input class="form-check-input" type="radio" th:field="*{gubun}" value="V" name="radios-example">
													<span class="form-check-label me-2">동영상</span>
												</label>
												<label class="form-check">
													<input class="form-check-input" type="radio" th:field="*{gubun}" value="P" name="radios-example">
													<span class="form-check-label me-2">결제/환불</span>
												</label>
												<label class="form-check">
													<input class="form-check-input" type="radio" th:field="*{gubun}" value="M" name="radios-example">
													<span class="form-check-label me-2">모바일</span>
												</label>
												<label class="form-check">
													<input class="form-check-input" type="radio" th:field="*{gubun}" value="F" name="radios-example">
													<span class="form-check-label me-2">증빙서류</span>
												</label>
												<label class="form-check">
													<input class="form-check-input" type="radio" th:field="*{gubun}" value="U" name="radios-example">
													<span class="form-check-label me-2">회원정보</span>
												</label>
												<label class="form-check">
													<input class="form-check-input" type="radio" th:field="*{gubun}" value="E" name="radios-example">
													<span class="form-check-label me-2">기타</span>
												</label>
												<p th:if="${#fields.hasErrors('gubun')}" th:errors="*{gubun}" class="fieldError">카테고리를 선택해 주세요.</p>
											</div>
											
											<div class="mb-3">
												<span>내용</span>
												<textarea class="form-control" rows="2" th:field="*{substance}"
													placeholder="내용 입력" style="height: 350px;"></textarea>
												<p th:if="${#fields.hasErrors('substance')}" th:errors="*{substance}" class="fieldError">내용을 입력해 주세요.</p>
											</div>

											<div class="text-center">
												<button type="submit" class="btn btn-primary" th:formaction="@{'/cs/updateFaq/' ${csFaqDto.id}}">수정하기</button>
												<!-- 게시물로 돌아가기..~! -->
												<!-- onClick="location.href='/cs/inform' + ${informId}" -->
												<button type="submit" class="btn btn-secondary" th:formaction="@{/cs/faq/}" formmethod="get">돌아가기</button>
											</div>
										</div>
										<input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}">
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
	</div>
</body>
</html>
