<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout_main}">
<head>
<meta charset="utf-8">
<link th:href="@{/css/community/comm.css}" rel="stylesheet">
<title>참스터디</title>
<script type="text/javascript">
function valinput() {
	// name 값 설정
	$('input[name=boardType]').val("F");
	$('input[name=gubun]').val("B");
	$('input[name=blockComment]').val("N");
	$('input[name=viewCount]').val("0");
}
</script>

<th:block layout:fragment="script">
	<script th:inline="javascript">
		$(document).ready(function(){
        	var errorMessage = [[${errorMessage}]];
        	if(errorMessage != null){
            	alert(errorMessage);
        	}
        	
        	bindDomEvent();
    	});
		
		
		//파일 첨부시 이미지 파일인지 검사를 한다.
        function bindDomEvent(){
            $(".custom-file-input").on("change", function() {
                var fileName = $(this).val().split("\\").pop();  //이미지 파일명
                var fileExt = fileName.substring(fileName.lastIndexOf(".")+1); // 확장자 추출
                fileExt = fileExt.toLowerCase(); //소문자 변환

                if(fileExt != "jpg" && fileExt != "jpeg" && fileExt != "gif" && fileExt != "png" && fileExt != "bmp"){
                    alert("이미지 파일만 등록이 가능합니다.");
                    return;
                }

                $(this).siblings(".custom-file-label").html(fileName);
            });
        }
	</script>
</th:block>

<!-- 각 페이지의 CSS가 작성될 위치 -->
<th:block layout:fragment="css">
	<style>
.input-group {
	margin-bottom: 15px
}

.img-div {
	margin-bottom: 10px
}

.fieldError {
	color: #bd2130;
}
</style>
</th:block>
</head>
<body>
	<div class="bosy-wrap" layout:fragment="content">
		<form class="row g-3" role="form" method="post"
			enctype="multipart/form-data" th:object="${commWriteFormDto}">
			<div class="input-1">
				<input type="hidden" name="id" th:value="${comm}" id="id" />
			</div>
			<div class="input-2">
				<input type="text" th:field="*{Title}"
					placeholder="제목에 핵심 내용을 요약해보세요" />
			</div>
			<div class="input-3">
				<textarea rows="20" cols="70" th:field="*{substance}"
					placeholder="글 내용을 입력하세요 (제목이랑 내용은 필수 항목입니다)"></textarea>
			</div>

			<div class="input-4">
				<input type="hidden" th:field="*{boardType}" name="boardType"
					value="" />
			</div>

			<div class="input-5">
				<input type="hidden" th:field="*{gubun}" name="gubun" value="" />
			</div>

			<div class="input-6">
				<input type="hidden" th:field="*{blockComment}" name="blockComment"
					value="" />
			</div>

			<div class="input-7">
				<input type="hidden" th:field="*{viewCount}" name="viewCount"
					value="" />
			</div>


			<div class="btn-wrap">
				<div th:if="${#strings.isEmpty(commWriteFormDto.id)}">
					<button th:formaction="@{/comm/create}" type="submit"
						onclick="valinput()" class="btn btn-primary mb-3">저장</button>
				</div>

				<div th:unless="${#strings.isEmpty(commWriteFormDto.id)}">
					<button
						th:formaction="@{'/comm/boardUpdate/' + ${commWriteFormDto.id} }"
						type="submit" onclick="valinput()" class="btn btn-primary mb-3">수정</button>
				</div>

				<div class="back-comm-btn">
					<button th:onclick="location.href='/comm'" type="button"
						class="back-comm">취소</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
