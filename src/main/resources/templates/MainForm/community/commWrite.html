<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout_main}">
<head>
<meta charset="utf-8">
<link th:href="@{/css/community/comm.css}" rel="stylesheet">
<title>참스터디</title>
<th:block layout:fragment="script">
	<script th:inline="javascript">
		$(document).ready(function(){
        	var errorMessage = [[${errorMessage}]];
        	if(errorMessage != null){
            	alert(errorMessage);
        	}
        	
        	bindDomEvent();
    	});
		
		
		//파일 첨부시 이미지 파일인지 검사를 한다.
        function bindDomEvent(){
            $(".custom-file-input").on("change", function() {
                var fileName = $(this).val().split("\\").pop();  //이미지 파일명
                var fileExt = fileName.substring(fileName.lastIndexOf(".")+1); // 확장자 추출
                fileExt = fileExt.toLowerCase(); //소문자 변환

                if(fileExt != "jpg" && fileExt != "jpeg" && fileExt != "gif" && fileExt != "png" && fileExt != "bmp"){
                    alert("이미지 파일만 등록이 가능합니다.");
                    return;
                }

                $(this).siblings(".custom-file-label").html(fileName);
            });
        }
	</script>
</th:block>

<!-- 각 페이지의 CSS가 작성될 위치 -->
<th:block layout:fragment="css">
	<style>
.input-group {
	margin-bottom: 15px
}

.img-div {
	margin-bottom: 10px
}

.fieldError {
	color: #bd2130;
}
</style>
</th:block>
</head>
<body>
	<div layout:fragment="content">
		<form class="row g-3" role="form" method="post"
			enctype="multipart/form-data" th:object="${boardFormDto}">
			<p class="h2">자유게시판 글쓰기</p>
			<div class="input-1">
			<span>게시판 식별자</span>
				<input type="text" th:field="*{id}" />
			</div>
			<div class="input-2">
			<span>제목</span>
				<input type="text" th:field="*{Title}" />
			</div>
			<div class="input-3">
			<span>내용</span>
				<input type="text" th:field="*{substance}" />
			</div>
			<div th:if="${#lists.isEmpty(boardFormDto.commImgDtoList)}">
				<div th:each="num: ${#numbers.sequence(1,5)}">
					<div class="mb-3">
  						<label for="formFile" class="form-label custom-file-label" th:text="상품이미지 + ${num}"></label>
  						<input class="form-control custom-file-input" type="file" id="commImgFileList" name="commImgFileList">
					</div>
				</div>
			</div>
			
			<div th:if="${#strings.isEmpty(boardFormDto.id)}">
				<button th:formaction="@{/comm/create}" type="submit" class="btn btn-primary mb-3">저장</button>
			</div>
			
			<div th:unless="${#strings.isEmpty(boardFormDto.id)}">
				<button th:formaction="@{'/comm/create/' + ${boardFormDto.id} }" type="submit" class="btn btn-primary mb-3">수정</button>
			</div>
		</form>
	</div>
</body>
</html>
