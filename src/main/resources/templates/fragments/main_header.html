<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div th:fragment="header">
		<!-- Navbar Start -->
		<nav
			class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
			<a href="/"
				class="navbar-brand d-flex align-items-center px-4 px-lg-5">
				<h2 class="m-0 text-primary">
					<i class="fa fa-book me-3"></i>eLEARNING
				</h2>
			</a>
			<button type="button" class="navbar-toggler me-4"
				data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<div class="navbar-nav ms-auto p-4 p-lg-0">
					<a href="/" class="nav-item nav-link active">Home</a> <a
						style="color: red;" href="/admin" class="nav-item nav-link active">관리자
						페이지 이동!!!</a> <a href="/mainForm/about" class="nav-item nav-link">About</a>
					<a href="/mainForm/courses" class="nav-item nav-link">Courses</a>
					<div class="nav-item dropdown">
						<a href="#" class="nav-link dropdown-toggle"
							data-bs-toggle="dropdown">Pages</a>
						<div class="dropdown-menu fade-down m-0">
							<a href="/mainForm/team" class="dropdown-item">Our Team</a> <a
								href="/mainForm/testimonial" class="dropdown-item">Testimonial</a>
							<a href="/mainForm/404" class="dropdown-item">404 Page</a>
						</div>
					</div>
					<a href="/mainForm/contact" class="nav-item nav-link">Contact</a>
				</div>



				<a href="" class="btn btn-primary py-4 px-lg-5 d-none d-lg-block">Log
					In <i class="fa fa-arrow-right ms-3"></i>
				</a>
			</div>


		</nav>
		<!-- Navbar End -->
		<!-- Button trigger modal -->
		<button type="button" class="btn btn-primary" data-bs-toggle="modal"
			data-bs-target="#staticBackdrop">Launch static backdrop modal</button>

		<!-- Modal -->
		<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static"
			data-bs-keyboard="false" tabindex="-1"
			aria-labelledby="staticBackdropLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="staticBackdropLabel">Modal
							title</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">...</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-bs-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Understood</button>
					</div>
				</div>
			</div>
		</div>

	</div>

	<script>
		// 모달 버튼에 이벤트를 건다.
		$('#openModalBtn').on('click', function() {
			$('#modalBox').modal('show');
		});
		// 모달 안의 취소 버튼에 이벤트를 건다.
		$('#closeModalBtn').on('click', function() {
			$('#modalBox').modal('hide');
		});
	</script>
</body>
</html>
