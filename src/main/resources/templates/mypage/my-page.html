<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout_main}"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>마이페이지</title>

<!-- 관리자 css -->
<link href="/css/app.css" rel="stylesheet">
<link href="/css/style.css" rel="stylesheet">
<link href="/main/css/my_page_style.css" rel="stylesheet">

<style>
.page-header {
	background: url("/img/photos/banner2.jpg");
	background-color: white !important;
	background-size : contain;
	height: 400px;
	background-position: center;
    background-repeat: no-repeat;
}
.category__card{
cursor: pointer;
}
</style>
</head>
<body>
	<div layout:fragment="content">
		<div class="main">
			<main class="content">
				<div class="container-fluid p-0">
					<div class="row">

						<!-- 마이페이지 옆에 nav바 레이아웃으로 바꿈 -->
						<div class="col-md-4 col-xl-3">
							<div th:replace="fragments/main_mypage_nav::mypagenav"></div>
						</div>
						<!-- 마이페이지 옆에 nav바 레이아웃으로 바꿈 end -->

						<div class="col-md-8 col-xl-9">
							<div class="card minheight">
								<div class="card-header">
									<h2 class="d-inline-block" sec:authentication="principal.name"></h2>
									<h2 class="d-inline-block">님 반갑습니다.</h2>
								</div>
								<div class="row text-center justify-content-start">
									<div class="row">
										<div class="col-sm-6">
											<div class="card mb-3">
												<div class="card-header">
													<h5 class="card-title mb-0">Profile Details</h5>
												</div>
												<div class="card-body text-center">
													<h5 class="card-title mb-0">[[${user.name}]]</h5>
													<div class="text-muted mb-2">[[${user.email}]]</div>
													<div>
														 <a class="btn btn-primary btn-sm" href="/mypage/updatepage">내 정보 수정하기</a>
													</div>
												</div>
												<hr class="my-0">
												<div class="card-body">
													<h5 class="h6 card-title" style="text-align: left;">About</h5>
													<ul class="list-unstyled mb-0" style="text-align: left;">
														<li class="mb-1"><i class="fas fa-mobile-alt"></i>휴대폰 번호 :[[${user.phone}]]</li>
														<li class="mb-1"><i class="fas fa-calendar-alt"></i>가입일 : [[${user.regTime}]]</li>
														<li class="mb-1"><i class="fas fa-address-card"></i>권한 : [[${user.role}]]</li>
													</ul>
												</div>
												<hr class="my-0">
											</div>
										</div>
										
										<div class="col-sm-6">

											<div class="card">
												<div class="card-body">
													<div class="row">
														<div class="col mt-0">
															<h5 class="card-title">내가 수강중인 강의 수</h5>
														</div>

														<div class="col-auto">
															<div class="stat text-primary">
																<i class="fa-solid fa-users"></i>
															</div>
														</div>
													</div>
													<h1 class="mt-1 mb-3">[[${myPageNNumber}]]개</h1>
													<div class="mb-0"></div>
												</div>
											</div>

										<div class="card">
												<div class="card-body">
													<div class="row">
														<div class="col mt-0">
															<h5 class="card-title">내가 수료한 강의 수</h5>
														</div>

														<div class="col-auto">
															<div class="stat text-primary">
																<i class="fa-solid fa-book-open-reader"></i>
															</div>
														</div>
													</div>
													<h1 class="mt-1 mb-3">[[${myPageYNumber}]]개</h1>
													<div class="mb-0"></div>
												</div>
											</div>
										</div>
		

		<div class="container-xxl py-5">
			<div class="container">
				<div class="row g-4">
					<div class="col-lg-4 col-sm-6 text-white wow category__card">
						<div class="service-item text-center pt-3">
							<div class="p-4" onClick="location.href='/mainForm/class'">
								<i class="fa fa-3x fa-graduation-cap text-white mb-4"></i>
								<h5 class="mb-3 text-white">강의</h5>
								<p class="text-white">강의 페이지 바로가기</p>
							</div>
						</div>
					</div>
					<div class="col-lg-4 col-sm-6 text-white wow category__card">
						<div class="service-item text-center pt-3">
							<div class="p-4" onClick="location.href='/cs/faq'">
								<i class="fa-solid fa-q text-white mb-4 fa-3x"></i>
								<h5 class="mb-3 text-white">자주 묻는 질문</h5>
								<p>자주 묻는 질문 바로가기</p>
							</div>
						</div>
					</div>
					<div class="col-lg-4 col-sm-6 text-white wow category__card">
						<div class="service-item text-center pt-3">
							<div class="p-4" onClick="location.href='/cs/qna'">
								<i class="fa-regular fa-3x fa-comments text-white mb-4"></i>
								<h5 class="mb-3 text-white">1:1 문의</h5>
								<p>1:1 문의 바로가기</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
										
										
									</div>



								</div>
							</div>
						</div>

					</div>
				</div>
			</main>

		</div>
	</div>

</body>
</html>
