<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link th:href="@{/css/myLecture/lectureVideo.css}" rel="stylesheet">


<title>참스터디 - 마이페이지</title>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="body">
	<th:block th:object="${completionContent}">
	<div class="header">
		<nav class="navbar navbar-dark bg-dark fixed-top">
			<div class="container-fluid">
				<a class="navbar-brand">[[${completionContent.getClassName()}]]</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
					aria-controls="offcanvasDarkNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1"
					id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
					<div class="offcanvas-header">
						<h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">목차
						</h5>
						<button type="button" class="btn-close btn-close-white"
							data-bs-dismiss="offcanvas" aria-label="Close"></button>
					</div>
					<div class="offcanvas-body">
						<ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
							<li class="nav-item1"><a class="nav-link">[[${completionContent.getClassName()}]]</a></li>
							<li class="nav-item2"><a class="nav-link">수강기한: [[${completionContent.getStartDate()}]] - [[${completionContent.getEndDate()}]]</a></li>
							<li class="nav-item4">
								<a class="nav-link">학습률</a>
								<div th:if="${completionContent.getProgress()} == '100'">
								<div class="progress ms-6 me-2" role="progressbar"
									aria-label="Default striped example" aria-valuenow="10"
									aria-valuemin="0" aria-valuemax="100">
									<div class="progress-bar progress-bar-striped"
										style="width: 100%"></div>
								</div>
								</div>
							</li>
							<li class="nav-item5"><a class="nav-link">강의목록</a></li>
							<li th:each="content: ${completionContentList}" class="nav-item6">
								<a class="nav-link" th:onclick="|location.href='@{/mypage/completion/play/}${content.contentId}/${content.videoId}'|">
									[[${content.getContentName()}]] [[${contentStat.count}]]강
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</nav>
	</div>
	</th:block>
	<div class="body">
		<video>
			<source th:src="${completionContent.getVideoUrl()}+'.mp4'" type="video/mp4">
		</video>
	</div>
	<div class="footer">
	<button type="button" class="btn before-lecture">이전강의</button>
	<button type="button" class="btn saw-lecture">봤어요</button>
	<!-- <button type="button" class="btn saw-lecture"><i class="fa-solid fa-check"></i></button> -->
	<button type="button" class="btn next-lecture">다음수업</button>
	</div>
</body>
</html>
